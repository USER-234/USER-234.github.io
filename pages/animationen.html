<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="Animationen mithilfe von CSS."
  />
    <title>Animationen</title>
    <link
      rel="shortcut icon"
      href="..\images\website_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/animationen.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- back button -->
      <a href="../index.html" class="btn-home">Startseite</a>
      <!-- title -->
      <div class="h1-cnt">
        <h1>Animationen</h1>
      </div>
      <hr noshade />
      <div class="boxes">
        <!-- pop in boxes -->
        <div class="anim-1"></div>
        <div class="anim-2"></div>
        <div class="anim-3"></div>
      </div>
      <hr />
      <!-- rolling football -->
      <div class="football">
        <div class="ball-cnt">
          <div class="ball">&#9917;</div>
        </div>
      </div>
      <hr />
      <!-- rising/sinking balls -->
      <div class="circle-cnt">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <hr>
    </div>
  </body>
</html>
